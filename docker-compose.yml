services:
  postgres:
    image: postgres:16-alpine
    container_name: supetron-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: supetron
      POSTGRES_PASSWORD: supetron_dev_password
      POSTGRES_DB: supetron
    volumes:
      - supetron_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supetron -d supetron"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  supetron_postgres_data:
