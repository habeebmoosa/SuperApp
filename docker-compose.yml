services:
  postgres:
    image: postgres:16-alpine
    container_name: superapp-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: superapp
      POSTGRES_PASSWORD: superapp_dev_password
      POSTGRES_DB: superapp
    volumes:
      - superapp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superapp -d superapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  superapp_postgres_data:
